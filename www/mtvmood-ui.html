<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MTV Mood</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href="https://fonts.googleapis.com/css?family=Eczar:400,700|Work+Sans:300,700" rel="stylesheet">

        <link rel="stylesheet" href="dist/style/index.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="app">
            <main class="main">
                <div class="screen screen-intro animate--in">
                    <div class="center-text">
                        <h1 class="screen-intro__title">MTV Mood</h1>
                        <h2 class="screen-intro__quote">What's my mood?</h2>
                    </div>
                    
                    <div class="button-container">
                        <a class="button button-start">
                            <span>What's my mood?</span>
                        </a>
                    </div>
                </div>
                <div class="screen screen__pic">
                    <div class="center-text">
                        <h1>here we take a picture</h1>
                    </div>
                </div> 
                <div class="screen screen__confirm">
                    <div class="center-text">
                        <h1 class="screen-confirm__title">You're are f'in {MOOD_VAR}</h1>
                        
                        <a class="button js--show-song"><span>Yes, show me my song</span></a>
                    </div>
                </div>
                <div class="screen screen__showSong">
                    <div class="center-text">
                        <h1 class="screen__showsong">THIS IS YOUR {SONG}</h1>
                    </div>
                </div>
            </main>
            
            <div class="screen screen__load">
                <div class="center-text">LOADING...</div>
            </div>
            
        </div>


        <script src="dist/js/plugins-min.js"></script>
        <script src="dist/js/main-min.js"></script>
    </body>
</html>
